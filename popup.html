<!DOCTYPE html>
<html>
  <head>
    <title>My Chrome Extension</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
        margin: 0;
        padding: 16px;
        box-sizing: border-box;
      }
      h1 {
        font-size: 18px;
        margin-top: 0;
      }
      .open-full-btn {
        display: block;
        margin-top: 20px;
        padding: 8px 16px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>My Chrome Extension</h1>
    <div id="content"></div>
    <button class="open-full-btn" id="openFull">Open Full Page</button>

    <svg
    xmlns="http://www.w3.org/2000/svg"
    viewBox="0 0 100 100"
    width="100"
    height="100"
    aria-label="Gondolin Logo: Abstract outline of a city nestled in mountains"
    role="img"
  >
    <title>Gondolin Logo</title>
  
    <style>
      .mountain-bg {
        fill: currentColor;
        opacity: 0.3; /* Slightly more subtle */
      }
      .city-silhouette {
        fill: currentColor;
      }
    </style>
  
    <!-- Mountain Background - Taller and more encompassing -->
    <g class="mountain-bg">
      <path
        d="M 0 100 L 0 50 Q 25 15 50 30 T 75 15 Q 100 50 100 100 Z"
      />
    </g>
  
    <!-- City Silhouette - More defined towers, sitting within mountain dip -->
    <g class="city-silhouette">
      <path
        d="M 20 85 L 25 65 L 30 70 L 35 55 L 40 60 L 45 25 L 50 10 L 55 25 L 60 60 L 65 55 L 70 70 L 75 65 L 80 85 H 20 Z"
      />
    </g>
  </svg>
  
    <script src="popup.js"></script>
  </body>
</html>
